name: Add-on Patch

on:
  push:
    branches: [main]
    paths:
      - "opencarwings/**"
      - "!opencarwings/CHANGELOG.md"
  pull_request:
    branches: [main]
    paths:
      - "opencarwings/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build add-on
        uses: home-assistant/builder@master
        with:
          args: |
            --all \
            --target opencarwings \
            --docker-hub-check

      - name: Test add-on structure
        run: |
          # Basic validation
          if [ ! -f "opencarwings/config.yaml" ]; then
            echo "config.yaml missing"
            exit 1
          fi
          if [ ! -f "opencarwings/Dockerfile" ]; then
            echo "Dockerfile missing"
            exit 1
          fi
          echo "Add-on structure validation passed"
